<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="convertor-header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-number" oninput="if(this.value !== '') {this.size = this.value.length; this.style.fontSize = '50px'} else {this.size = 100; this.style.fontSize = '15px'}" placeholder="enter a number">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="convertor-body">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
